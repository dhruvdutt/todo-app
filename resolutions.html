<head>
  <title>Resolutions</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Monthly Resolutions</h1>

			<label class="hide-finish">
				<input type="checkbox" checked="{{hideFinished}}">Hide Finished Resolutions
			</label>

			{{#if currentUser}}
			<form class="new-resolution">
				<input type="text" name="title" placeholder="Enter a new resolution">
				<input type="submit" value="Add">
			</form>
			{{/if}}
		</header>
		<ul>
		  {{#each resolutions}}
		  	{{> resolution}}
		  {{/each}}
	  	</ul>
	  	{{> loginButtons}}
  	</div>
</body>

<template name="resolution">
	<li class="{{#if checked}} checked {{/if}}">
		{{#if isOwner}}
			<input type="checkbox" class="toggle-checked" checked="{{checked}}">
			<button class="toggle-private">
				{{#if private}}
					Private
				{{else}}
					Public
				{{/if}}
			</button>
		{{/if}}		
		<span class="text">{{title}}</span>
		{{#if isOwner}}
			<button class="delete">Remove</button>
		{{/if}}
	</li>
</template>
